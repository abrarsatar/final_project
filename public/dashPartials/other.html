<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Using CRM?</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hero in hCtrl.heroList">
          <td>{{ hero.name }}</td>
          <td>{{hero.email}}</td>
          <td>{{hero.phone}}</td>
          <td ng-show = {{hero.current}}>Yes</td>
      </tr>

    </tbody>
  </table>
</div>
